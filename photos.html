<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Photography Gallery</h1>
    <p>A collection of visual experiments and personal captures.</p>
  </header>

  <main>
    <div class="gallery">
      <img src="img/photo1.png" alt="Photo 1" />
      <img src="img/example.png" alt="Photo 2" />
    </div>
  </main>

  <footer>
    &copy; 2025 Your Name â€” All rights reserved.
  </footer>
</body>
</html>
